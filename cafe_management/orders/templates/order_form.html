<!-- orders/templates/orders/order_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Изменение заказа{% else %}Добавление нового заказа{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'order_list' %}">Назад к списку заказов</a>
{% endblock %}
